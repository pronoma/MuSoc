<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Members</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/global.css" media="screen">

  <script defer>
    fetch( '../js/alumni.json' )
      .then( res => res.json() )
      .then( data => {
        const batch = person => { return `<div class="m-20"><img class="img-md" src="${ person.image }" alt="${ person.name }"><h3>${ person.name }</h3> <i>${ person.plays }</i></div>` };

        document.querySelector( '#people' ).innerHTML = data.map( ( e, i ) => { return `<details id="${ 2019 - i }" class="w-100 m-10" ${ i <= 2 ? 'open' : '' }><summary>${ 2019 - i } Batch</summary><div class="d-flex" style="flex-wrap:wrap;">${ e.map( batch ).join( '' ) }</div></details>` } ).join( '' );

        document.querySelector( 'script' ).remove();
      } );
  </script>
</head>

<body>
  <header class="page-header tx-c m-0 p-20" style="background-image: linear-gradient(120deg, #155799, #00050a);">
    <h1>Members and Alumni</h1>
    <h2 class="project-tagline">Inspiring stories of all members</h2>
  </header>

  <style>
    details summary {
      outline: none;
      font: 600 24px Helvetica;
    }

    details h3 {
      line-height: 0;
    }
  </style>
  <section class="main-content" id="people"></section>
</body>

</html>
